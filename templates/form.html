<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Store sales Prediction</title>
        <link rel="stylesheet" type="text/css" href="./static/style1.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>PREDICT HERE</h2>
                <form id="register" action="{{ url_for('predict_datapoint')}}" method="post">

                    <label>Item_Identifier</label>&nbsp;&nbsp;&nbsp;
                    <select id="name" class="form-control1" name="Item_Identifier" placeholder="Enter Item_Identifier" required>
                        <option class="placeholder" selected disabled value="">Select Item_Identifier</option>
                        <option value="FD">
                            Food
                        </option>
                        <option value="DR">
                            Drink
                        </option>
                        <option value="NC">
                            Non-consumable
                        </option>
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <label>Item_Fat_Content</label>&nbsp;&nbsp;&nbsp; 
                    <select id="name" class="form-control" name="Item_Fat_Content" placeholder="Enter Item_Fat_Content" required>
                        <option class="placeholder" selected disabled value="">Select Item_Fat_Content</option>
                        <option value="Low Fat">
                            Low Fat
                        </option>
                        <option value="Regular">
                            Regular
                        </option>
                    </select><br><br>
                    &nbsp;&nbsp;

                    <label>Item_Weight</label>&nbsp;&nbsp;&nbsp;
                    <input type="text" name="Item_Weight" id="name" placeholder="put Item_Weight">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <label>Item_Visibility</label>&nbsp;&nbsp;&nbsp;
                    <input type="text" name="Item_Visibility" id="name" placeholder="put Item_Visibility"><br><br>


                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>Item_Type</label>&nbsp;&nbsp;&nbsp;
                    <select id="name" class="form-control" name="Item_Type" placeholder="Enter Item_Type" required>
                        <option class="placeholder" selected disabled value="">Select Item_Type</option>
                        <option value="snacks_breakfast_type">
                            Snacks or breakfast
                        </option>
                        <option value="Fruits and Vegetables">
                            Fruits and Vegetables
                        </option>
                        <option value="Frozen Foods">
                            Frozen Foods
                        </option>
                        <option value="Dairy">
                            Dairy
                        </option>
                        <option value="Drinks">
                            Drinks
                        </option>
                        <option value="Baking Goods">
                            Baking Goods
                        </option>
                        <option value="Meat">
                            Meat
                        </option>
                        <option value="Starchy Foods">
                            Starchy Foods
                        </option>
                        <option value="others">
                            others
                        </option>
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <label>Item_MRP</label>&nbsp;&nbsp;&nbsp;
                    <input type="text" name="Item_MRP" id="name" placeholder="put Item_MRP"><br><br>

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <label>Outlet_Age</label>&nbsp;&nbsp;&nbsp;
                    <input type="text" name="Outlet_Age" id="name" placeholder="put Outlet_Age">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <label>Outlet_Size</label>&nbsp;&nbsp;&nbsp;
                    <select id="name" class="form-control" name="Outlet_Size" placeholder="Enter Outlet_Size" required>
                        <option class="placeholder" selected disabled value="">Select Outlet_Size</option>
                        <option value="High">
                            High
                        </option>
                        <option value="Medium">
                            Medium
                        </option>
                        <option value="Small">
                            Small
                        </option>
                        <option value="not_mentioned">
                            Don't know
                        </option>
                    </select><br><br>

                    <label>Outlet_Location</label>&nbsp;
                    <select id="name" class="form-control" name="Outlet_Location_Type" placeholder="Enter Outlet_Location_Type" required>
                        <option class="placeholder" selected disabled value="">Select Outlet_Location_Type</option>
                        <option value="Tier 1">
                            Tier 1
                        </option>
                        <option value="Tier 2">
                            Tier 2
                        </option>
                        <option value="Tier 3">
                            Tier 3
                        </option>
                    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
                    <label>Outlet_Type</label>&nbsp;&nbsp;&nbsp;
                    <select id="name" class="form-control" name="Outlet_Type" placeholder="Enter Outlet_Type" required>
                        <option class="placeholder" selected disabled value="">Select Outlet_Type</option>
                        <option value="Supermarket Type1">
                            Supermarket Type1
                        </option>
                        <option value="Supermarket Type2">
                            Supermarket Type2
                        </option>
                        <option value="Supermarket Type3">
                            Supermarket Type3
                        </option>
                        <option value="Grocery Store">
                            Grocery Store
                        </option>
                    </select>


                    <input type="submit" name="submit" value="submit" id="submit">
                    






                </form>
            </div>

        </div>
    
    </body>

</html>
